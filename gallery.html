<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Peter Zachariah Hissen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #f8f9fa;
        }

        .card-body {
            background-color: #f8f9fa;
        }

        .gallery-header {
            font-size: 2rem;
            margin-top: 20px;
            color: #007bff;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .video-container {
            margin-top: 30px;
        }

        .card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Peter Zachariah Hissen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Content -->
    <div class="container mt-5">
        <h2 class="gallery-header">Gallery</h2>

        <!-- Family & Friends Section -->
        <h3 class="section-title">Family & Friends</h3>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="zach.jpg" class="card-img-top" alt="Peter Zachariah Hissen">
                    <div class="card-body">
                        <p class="card-text">Peter Zachariah Hissen</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="Family.jpg" class="card-img-top" alt="Family Members">
                    <div class="card-body">
                        <p class="card-text">Family Members</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="friends.jpg" class="card-img-top" alt="Friends">
                    <div class="card-body">
                        <p class="card-text">Friends</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Intro Video Section -->
        <div class="video-container">
            <h5 class="section-title">Intro Video</h5>
            <div class="row">
                <div class="col-md-6">
                    <video width="100%" controls>
                        <source src="Zach.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
